services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app
      - "${HOST_PIPER_VOICES_DIR}:${PIPER_VOICE_PATH}:ro"
      - ./outputs:/app/outputs
      - "${HOST_AUDIO_DIR}:${AUDIO_BASE_DIR}:ro"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
