services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-appdb}
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppass}
    # اگر لازم داری از بیرون به DB وصل شی، این رو نگه دار؛ وگرنه می‌تونی کامل حذفش کنی
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appuser} -d ${POSTGRES_DB:-appdb}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app_net

  redis:
    image: redis:7
    # ⚠️ container_name حذف شد تا پروژه‌ها تداخل نکنن
    # اگر لازم داری از بیرون به redis وصل شی، این رو نگه دار؛ وگرنه می‌تونی کامل حذفش کنی
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - app_net

  api:
    build: .
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-appuser}:${POSTGRES_PASSWORD:-apppass}@postgres:5432/${POSTGRES_DB:-appdb}"
      REDIS_URL: "redis://redis:6379/0"
      LANG: fa_IR.UTF-8
      LANGUAGE: fa_IR:fa
      LC_ALL: fa_IR.UTF-8
    volumes:
      - ./app:/app/app
      - ./outputs:/app/outputs
      - "${HOST_PIPER_VOICES_DIR}:${PIPER_VOICE_PATH}:ro"
      - "${HOST_AUDIO_DIR}:${AUDIO_BASE_DIR}:ro"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app_net

volumes:
  postgres_data:
    # ✅ نام volume با اسم پروژه یکتا می‌شود
    name: "${COMPOSE_PROJECT_NAME:-myapp}_postgres_data"

networks:
  app_net:
    # ✅ نام network با اسم پروژه یکتا می‌شود
    name: "${COMPOSE_PROJECT_NAME:-myapp}_net"
