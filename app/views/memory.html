<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حافظه</title>
    <link rel="stylesheet" href="/css/table.css">


</head>
<body>

    <div class="container">
        <h1>حافظه</h1>

        <table>
            <thead>
                <tr>
                    <th>شناسه</th>
                    <th>کاربر</th>
                    <th>اطلاعات</th>
                    <th>تاریخ ایجاد</th>
                    <th>تاریخ ویرایش</th>
                </tr>
            </thead>
            <tbody>
                {% for items in data %}
                    <tr>
                        <td>{{ items["id"] }}</td>
                        <td>{{ items["user_id"] }}</td>
                        <td>
                            {{ items.information }}
                        </td>
                        <td>{{ items["created_at"] }}</td>
                        <td>{{ items["updated_at"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <hr>

        <div class="pagination">
            {% if page > 1 %}
                <a href="/db/memory?page={{ page - 1 }}">قبلی</a>
            {% endif %}

            <span>صفحه {{ page }}</span>

            <a href="/db/memory?page={{ page + 1 }}">بعدی</a>
        </div>
    </div>
</body>
</html>
